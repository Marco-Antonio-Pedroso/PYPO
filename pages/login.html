<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login.css">
 
    <title>Login</title>
</head>
<body>
       <script src="https://kit.fontawesome.com/5ff57b9f04.js" crossorigin="anonymous"></script>
    <main>
        <h1>Login</h1>
        <div class="container-principal">
            <div class="entrar_metodos">
                <button class="entrar_botoes"><i class="fa-solid fa-"></i>Google</button>
                <button class="entrar_botoes"><i class="fa-solid fa-github"></i>Git Hub</button>
            </div>
            <input type="text" id="nome" class="barra" placeholder="Digite o seu e-mail">
            <input type="password" id="senha" class="barra" placeholder="Digite a sua senha">
            <button class="entrar">Entrar</button>
            <p class="text_apoio">Esqueceu a senha?<a href="" class="apoio" class="text_apoio">Clique aqui</a></p>
        </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/74010bf13b.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <main class="principal">
        <img src="../imgs/mascote.png" alt="">
        <div class="container-principal">
            <h1>Login</h1>
            <div class="entrar_metodos">
                <button class="entrar_botoes"><i class="fa-brands fa-google" style="color: #3b80b5;"></i> Google</button>
                <button class="entrar_botoes"><i class="fa-brands fa-github" style="color: #3b80b5"></i> Git Hub</button>
            </div>
            <input type="text" id="nome" class="barra" placeholder="Digite o seu e-mail">
            <input type="password" id="senha" class="barra" placeholder="Digite a sua senha">
            <a class="entrar" href="inicio.html">Entrar</a>
            <p class="text_apoio">Esqueceu a senha?<a href="" class="apoio" class="text_apoio">Clique aqui</a></p>
        </div>
    </main>
</body>
</html>
